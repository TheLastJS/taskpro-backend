<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Need Help Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            color: #333333;
        }
        .content {
            color: #555555;
        }
        .content p {
            line-height: 1.6;
        }
        .content strong {
            color: #333333;
        }
        .footer {
            text-align: center;
            padding-top: 20px;
            font-size: 12px;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Help Request</h1>
        </div>
        <div class="content">
            <p>You have received a new help request with the following details:</p>
            <p><strong>User Email:</strong> {{userEmail}}</p>
            <p><strong>Message:</strong></p>
            <p>{{message}}</p>
        </div>
        <div class="footer">
            <p>&copy; {{year}} Your Application Name. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
